<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IncomeSheet</title>
    <link rel="stylesheet" type="text/css" href="style/table-sheet.css">
    <script src="http://mockjs.com/dist/mock.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script>
        var arr = [1,5,9,13,17,21];
        Mock.mock('http://api.com', {
            'period|1': arr,
            "money_now|10-99": 1,
            "money_get|10-99": 1,
            "money_now|10-99": 1,
            "money_making|10-99": 1,
            "money_sale|10-99": 1,
            "money_buy|10-99": 1,
            "money_flow|10-99": 1,
            "longterm_loan|10-99": 1,
            "shortterm_loan|10-99": 1,
            "money_orderget|10-99": 1,
            "money_tax|10-99": 1,
            "longterm_loanyear|10-99": 1,
            "money_loan|10-99": 1,
            "money_j|10-99": 1,
            "money_p|10-99": 1,
        });
        $.ajax({
            type: "post",
            dataType: "json",
            url: "http://api.com",
            success: function (data) {
                $('#year').text(Math.floor(data.period/4))
                $('#money_flow').text(data.money_flow)
            }
        });
    </script>
</head>
<body>
<h4>第  年度利润表</h4>
<table id="income">
    <tr class="light">
        <th>项目</th>
        <th>上年数</th>
        <th>本年数</th>
    </tr>
    <tr>
        <td>销售收入</td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td>毛利</td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td>折旧前利润</td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td>支付利息前利润</td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td>税前利润</td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td>净利润</td>
        <td><span id="money_flow"></span></td>
        <td></td>
    </tr>
</table>
</body>
</html>
