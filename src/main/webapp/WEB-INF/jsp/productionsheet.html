<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>vue动态表格添加删除数据代码 - 站长素材</title>

    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/table-sheet.css">
<!--    <script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/vue.js"></script>
    <script>
        window.onload = function(){
            new Vue({
                el:'#box',
                data(){
                    return{
                    myData:[],
                    type:"",
                    plant:"",
                    nowIndex:-100}
                },
                methods:{
                    add:function(){
                        this.myData.push({
                            type:this.type,
                            plant:this.plant
                        })
                        this.type="", this.plant=""
                    },
                    del:function(n){
                        if(n ==-2){
                            this.myData="";
                        }{
                            this.myData.splice(n,1);
                        }
                    }
                }
            })
        }
    </script>

</head>
<body>

<div class="container" id="box">
    <form role="form">
        <div class="form-group">

            <label for="type"> 种类：</label>
                <div class="radio-inline"><label><input type="radio" name="type" v-model="type" value="手工线">手工线</label></div>
                <div class="radio-inline"><label><input type="radio" name="type" v-model="type" value="半自动线">半自动线</label></div>
                <div class="radio-inline"><label><input type="radio" name="type" v-model="type" value="自动线">自动线</label></div>
                <div class="radio-inline"><label><input type="radio" name="type" v-model="type" value="柔性线">柔性线</label></div>
        </div>
        <div class="form-group">
            <label for="plant">厂房：</label>
            <div class="radio-inline"><label><input type="radio" name="plant" v-model="plant" value="大厂房">大厂房</label></div>
            <div class="radio-inline"><label><input type="radio" name="plant" v-model="plant" value="小厂房">小厂房</label></div>
        </div>
        <div class="form-group">
            <input type="button"  value="添加" class="btn btn-primary" v-on:click="add()">
            <input type="reset"  value="重置" class="btn btn-danger">
        </div>
    </form>
    <hr/>
    <table class="table table-bordered table-hover">
        <caption class="h3 text-info">生产线信息表</caption>
        <tr>
            <th class="text-center">序号</th>
            <th class="text-center">种类</th>
            <th class="text-center">厂房</th>
            <th class="text-center">操作</th>
        </tr>
        <tr class="text-center" v-for="item in myData">
            <td>{{$index+1}}</td>
            <td>{{item.type}}</td>
            <td>{{item.plant}}</td>
            <td>
                <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#layer" v-on:click="nowIndex=$index">删除</button>
            </td>
        </tr>
        <tr v-show="myData.length!=0">
            <td colspan="4" class="text-right">
                <button class="btn btn-danger"  data-toggle="modal" data-target="#layer" v-on:click="nowIndex=-2">删除全部</button>
            </td>
        </tr>
        <tr v-show="myData.length==0">
            <td colspan="4" class="text-center text-info">
                <p>暂无数据...</p>
            </td>
        </tr>
    </table>
    <!--模态框 弹出框-->
    <div role="dialog" class="modal fade" id="layer" data-index="{{nowIndex}}">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                    <h4 class="modal-title">确认删除吗？</h4>
                </div>
                <div class="modal-body text-right">
                    <button class="btn btn-primary btn-sm" data-dismiss="modal">取消</button>
                    <button class="btn btn-danger btn-sm" data-dismiss="modal" v-on:click="del(nowIndex)">确认</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
